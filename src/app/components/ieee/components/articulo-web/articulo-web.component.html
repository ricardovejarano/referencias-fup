<main class="container card mt-5">
    <form class="row mt-4" (ngSubmit)="addReference()" #validForm="ngForm">
      <div class="col-12 mb-5">
        <h3 class="text-center">IEEE</h3>
        <h5 class="text-center">Articulo web</h5>
        <div class="row justify-content-center">
          <div class="col-md-4 pr-md-5 border-right">
  
            <div *ngFor="let item of nombres; let in=index">
  
              <div class="form-group">
                <label for="title">Iniciales Nombres Autor</label>
                <input type="text" placeholder="G. F. " class="form-control" id="title" maxlength="100" [(ngModel)]="nombres[in].value"
                  name="nameN{{in}}">
              </div>
  
              <div class="form-group">
                <label for="title">Apellidos Autor</label>
                <input type="text" placeholder="Knoll" class="form-control" id="title" maxlength="100" [(ngModel)]="apellidos[in].value"
                  name="nameA{{in}}">
              </div>
  
              <button *ngIf="in != 0" (click)="quitAuthor(in)">Quitar</button>
            </div>
            <button (click)="addAuthor()">Agregar Autor</button>
  
            <div class="form-group">
              <label for="titulo">Titulo del artículo web/post</label>
              <input type="text" placeholder="Acertando quinielas con redes neuronales" class="form-control" id="titulo"
                maxlength="100" [(ngModel)]="titulo" name="titulo">
            </div>

            <div class="form-group">
                <label for="tituloWeb">Titulo del sitio web/blog</label>
                <input type="text" placeholder="Naukas" class="form-control" id="tituloWeb"
                  maxlength="100" [(ngModel)]="tituloWeb" name="tituloWeb">
              </div>

              <div class="form-group">
                  <label for="title">Fecha de la publicación</label>
                  <select [(ngModel)]="fechaCitaDia" name="fechaCitaDia" class="form-control">
                    <option value="" disabled selected>Día</option>
                    <option *ngFor="let dia of dia" value="{{dia}}">{{dia}}</option>
                  </select>
      
                  <select [(ngModel)]="fechaCitaMes" name="fechaCitaMes" class="form-control">
                    <option value="" disabled selected>Mes</option>
                    <option *ngFor="let mes of mes, let i = index" value="{{i+1}}">{{mes}}</option>
                  </select>
      
                  <select [(ngModel)]="fechaCitaAnio" name="fechaCitaAnio" class="form-control">
                    <option value="" disabled selected>Año</option>
                    <option *ngFor="let anio of anioCita" value="{{anio}}">{{anio}}</option>
                  </select>
      
                </div>
            
                <div class="form-group">
                    <label for="url">URL del Recurso</label>
                    <input type="text" placeholder="http://naukas.com/2015/12/09/acertando-quinielas-redes-neuronales/" class="form-control" id="url" maxlength="100"
                      [(ngModel)]="url" name="url">
                  </div>
 
            <button type="submit" class="btn btn-lg btn-success mx-auto">Agregar Referencia</button>
            <button class="btn btn-outline-inf btn-space btn-lg" type="reset" (click)="resetForm(validForm)">
              <i class="fas fa-sync-alt"></i> Limpiar
            </button>
  
          </div>
        </div>
      </div>
    </form>
  
  
    <div class="form-group">
      <label for="title">Referencia Final</label>
      <input type="text" class="form-control" id="title" maxlength="100" #userinput [(ngModel)]="referenciaFinal" name="title">
      <button (click)="copyInputMessage(userinput)" value="click to copy">Copiar al porta papeles</button>
      <button (click)="saveHistory()" *ngIf="userRegister">Guardar en historial</button>
      <p>Ejemplo: {{ejemplo}}</p>
    </div>
  
  
  </main>
