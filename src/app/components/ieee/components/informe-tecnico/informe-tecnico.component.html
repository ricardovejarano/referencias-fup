<main class="container card mt-5">
  <form class="row mt-4" (ngSubmit)="addReference()" #validForm="ngForm">
    <div class="col-12 mb-5">
      <h3 class="text-center">IEEE</h3>
      <h5 class="text-center">Informe Tecnico</h5>
      <div class="row justify-content-center">
        <div class="col-md-4 pr-md-5 border-right">

          <div *ngFor="let item of nombres; let in=index">

            <div class="form-group">
              <label for="title">Iniciales Nombres Autor</label>
              <input type="text" placeholder="K. E." class="form-control" id="title" maxlength="100" [(ngModel)]="nombres[in].value"
                name="nameN{{in}}">
            </div>

            <div class="form-group">
              <label for="title">Apellidos Autor</label>
              <input type="text" placeholder="Elliott" class="form-control" id="title" maxlength="100" [(ngModel)]="apellidos[in].value"
                name="nameA{{in}}">
            </div>

            <button *ngIf="in != 0" (click)="quitAuthor(in)">Quitar Autor</button>
          </div>
          <button (click)="addAuthor()">Agregar Autor</button>

          <div class="form-group">
            <label for="titulo">Titulo del Informe</label>
            <input type="text" placeholder="A local adaptive protocol" class="form-control" id="titulo" maxlength="100"
              [(ngModel)]="titulo" name="titulo">
          </div>

          <div class="form-group">
            <label for="responsable">Organismo responsable</label>
            <input type="text" placeholder="Argonne National Laboratory" class="form-control" id="responsable" maxlength="100"
              [(ngModel)]="responsable" name="responsable">
          </div>

          <div class="form-group">
            <label for="pais">Pais</label>
            <input type="text" placeholder="Francia" class="form-control" id="pais" maxlength="100" [(ngModel)]="pais"
              name="pais">
          </div>

          <div class="form-group">
              <label for="numero">Numero del Infomre</label>
              <input type="text" placeholder=" 916-1010-BB" class="form-control" id="numero" maxlength="100" [(ngModel)]="numero"
                name="numero">
            </div>

          <div class="form-group">
              <label for="anioPublicacion">Año de publicación</label>
              <select [(ngModel)]="anioPublicacion" name="anioPublicacion" class="form-control">
                <option value="" disabled selected>Año Publicación</option>
                <option *ngFor="let anio of anio" value="{{anio}}">{{anio}}</option>
              </select>
            </div>

          <button type="submit" class="btn btn-lg btn-success mx-auto">Agregar Referencia</button>
          <button class="btn btn-outline-inf btn-space btn-lg" type="reset" (click)="resetForm(validForm)">
            <i class="fas fa-sync-alt"></i> Limpiar
          </button>

        </div>
      </div>
    </div>
  </form>


  <div class="form-group">
    <label for="title">Referencia Final</label>
    <input type="text" class="form-control" id="title" maxlength="100" #userinput [(ngModel)]="referenciaFinal" name="title">
    <button (click)="copyInputMessage(userinput)" value="click to copy">Copiar al porta papeles</button>
    <button *ngIf="userRegister">Guardar en historial</button>
    <p>Ejemplo: {{ejemplo}}</p>
  </div>


</main>
