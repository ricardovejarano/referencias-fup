<main class="container">
  <div class="row h-100 justify-content-center">
    <div class="col-lg-6 align-self-center">
  
      <div class="card bg-white px-2 px-md-5 pt-5 pb-3">
          <form class="form-row validate-form" (submit)="onSubmitRestore()">
            <h2 class="text-info text-center mb-3">
              Correo Electr√≥nico
            </h2>
            <div class="input-group mb-3 validate-input" data-validate="Valid email is required: ex@abc.xyz">
              <input class="form-control" type="email" name="email" id="email" [(ngModel)]="email" placeholder="Email">
              <div class="input-group-append">
                <label class="input-group-text" for="title"><i class="fa fa-envelope-o" aria-hidden="true"></i></label>
              </div>
            </div>

            <div class="col-12 d-flex flex-row justify-content-between">
              <button (click)="return()" class="btn btn-warning" type="button">Regresar</button>
              <button class="btn btn-success" type="submit">Enviar</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</main>
