<main class="card">
  <h3 class="text-center">ICONTEC</h3>
  <h5 class="text-center">Referencia para un Congreso, Conferencia o Reunión</h5>

  <form (ngSubmit)="addReference()" #validForm="ngForm">
    <div class="form-row">
  
      <div class="col-md-6">
        <div class="form-row">
          <div class="form-group col-12">
            <label for="congreso">Nombre del Congreso</label>
            <input type="text" placeholder="CONGRESO INTERNACIONAL DEL BARROCO IBEROAMERICANO" class="form-control" id="congreso" maxlength="100" [(ngModel)]="congreso"
              name="congreso">
          </div>

          <div class="form-group col-md-4">
              <label for="numero">Numero del congreso</label>
              <input type="number" placeholder="Numero del congreso en Arábigos" class="form-control" id="numero" maxlength="100" [(ngModel)]="numero"
                name="numero">
          </div>

          <div class="form-group col-md-4">
              <label for="ciudad">Ciudad</label>
              <input type="text" placeholder="Sevilla" class="form-control" id="ciudad" maxlength="100" [(ngModel)]="ciudad"
                name="ciudad">
          </div>

          <div class="form-group col-md-4">
            <label for="pais">Pais</label>
            <input type="text" placeholder="España" class="form-control" id="subtitulo" maxlength="100" [(ngModel)]="pais"
              name="pais">
          </div>

          <div class="form-group col-12">
              <label for="title">Fecha del evento</label>
            <div class="form-row">
              <div class="col-md-6 mb-3">

                <select [(ngModel)]="dia1" name="dia1" class="form-control">
                  <option value="" disabled selected>Día inicio</option>
                  <option *ngFor="let dia of dia" value="{{dia}}">{{dia}}</option>
                </select>
              </div>
                <div class="col-md-6 mb-3">

                  <select [(ngModel)]="dia2" name="dia2" class="form-control">
                    <option value="" disabled selected>Día fin</option>
                    <option *ngFor="let dia of dia" value="{{dia}}">{{dia}}</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">

                  <select [(ngModel)]="fechaCitaMes" name="fechaCitaMes" class="form-control">
                    <option value="" disabled selected>Mes</option>
                    <option *ngFor="let mes of mes" value="{{mes}}">{{mes}}</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">

                  <select [(ngModel)]="fechaCitaAnio" name="fechaCitaAnio" class="form-control">
                    <option value="" disabled selected>Año</option>
                    <option *ngFor="let anio of anioCita" value="{{anio}}">{{anio}}</option>
                  </select>
                </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-row">

          <div class="form-group col-12">
            <label for="edicion">Titulo Publicación</label>
            <input type="text" placeholder="Memorias de la Prehistoria" class="form-control" id="titulo" maxlength="100" [(ngModel)]="titulo"
            name="titulo">
          </div>
        
          <div class="form-group col-12">
            <label for="editorial">Editorial o Instituto</label>
            <input type="text" placeholder="Universidad Pablo de Olavide" class="form-control" id="editorial" maxlength="100" [(ngModel)]="editorial"
              name="editorial">
          </div>

          <div class="form-group col-md-6">
            <label for="anioPublicacion">Año de publicación</label>
            <select [(ngModel)]="anioPublicacion" name="anioPublicacion" class="form-control">
              <option value="" disabled selected>Año Publicación</option>
              <option *ngFor="let anio of anio" value="{{anio}}">{{anio}}</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="paginas">Numero de paginas</label>
            <input type="number" placeholder="Numero Total" class="form-control" id="paginas" maxlength="100" [(ngModel)]="paginas"
              name="paginas">
          </div>
        </div>
      </div>

    </div>
    <div class="form-row w-100 mt-3 justify-content-end">
      <button type="submit" class="btn btn-success mx-3">Agregar Referencia</button>
      <button class="btn btn-warning mx-3" type="reset" (click)="resetForm(validForm)">Limpiar <i class="fa fa-undo"></i></button>
    </div>
  </form>


  <div id="clipboard" class="border-top pt-2">
    <label for="title">Referencia Final:</label>
    <div class="input-group">
      <input type="text" class="form-control" id="title" maxlength="100" #userinput [(ngModel)]="referenciaFinal" name="title">
      <div class="input-group-append">
        <button (click)="copyInputMessage(userinput)" class="btn btn-primary" value="click to copy">Copiar al porta
          papeles</button>
      </div>
    </div>

    <button (click)="saveHistory()" *ngIf="userRegister">Guardar en historial</button>
    <p class="text-monospace text-muted small">Ejemplo: {{ejemplo}}</p>
  </div>


</main>
