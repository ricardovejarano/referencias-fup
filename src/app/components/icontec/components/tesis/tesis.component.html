<main class="container card mt-5">
  <form class="row mt-4" (ngSubmit)="addReference()" #validForm="ngForm">
    <div class="col-12 mb-5">
      <h3 class="text-center">ICONTEC</h3>
      <h5 class="text-center">Tesis</h5>
      <div class="row justify-content-center">
        <div class="col-md-4 pr-md-5 border-right">

          <div *ngFor="let item of nombres; let in=index">
            <div class="form-group">
              <label for="title">Nombre</label>
              <input type="text" placeholder="Félix" class="form-control" id="title" maxlength="100" [(ngModel)]="nombres[in].value"
                name="nameN{{in}}">
            </div>

            <div class="form-group">
              <label for="title">Apellido</label>
              <input type="text" placeholder="BERRQUET MARIMON" class="form-control" id="title" maxlength="100" [(ngModel)]="apellidos[in].value"
                name="nameA{{in}}">
            </div>
            <button *ngIf="in != 0" (click)="quitAuthor(in)">Quitar</button>
          </div>
          <button (click)="addAuthor()">Agregar Autor</button>

          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" placeholder="Experiencia de iniciaciones cultura investigativa con estudiantes de pregrado desde un semillero de investigación" class="form-control" id="titulo" maxlength="100" [(ngModel)]="titulo"
              name="titulo">
          </div>

          <div class="form-group">
            <label for="ciudad">Ciudad de Publicacion</label>
            <input type="text" placeholder="Medellin" class="form-control" id="ciudad" maxlength="100" [(ngModel)]="ciudad"
              name="ciudad">
          </div>

          <div class="form-group">
            <label for="anioPublicacion">Año de publicación</label>
            <select [(ngModel)]="anioPublicacion" name="anioPublicacion" class="form-control">
              <option value="" disabled selected>Año Publicación</option>
              <option *ngFor="let anio of anio" value="{{anio}}">{{anio}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="paginas">Numero de paginas</label>
            <input type="number" placeholder="Numero Total" class="form-control" id="paginas" maxlength="100" [(ngModel)]="paginas"
              name="paginas">
          </div>
       
          <div class="form-group">
            <label for="tgTitulo">Trabajo de grado (titulo)</label>
            <input type="text" placeholder="Trabajo de investigación" class="form-control" id="tgTitulo" maxlength="100" [(ngModel)]="tgTitulo"
              name="tgTitulo">
          </div>

          <div class="form-group">
            <label for="universidad">Universidad</label>
            <input type="text" placeholder="Universidad de Antioquia" class="form-control" id="universidad" maxlength="100" [(ngModel)]="universidad"
              name="universidad">
          </div>
    
          <div class="form-group">
            <label for="facultad">Facultad</label>
            <input type="text" placeholder="Facultad de educación" class="form-control" id="facultad" maxlength="100" [(ngModel)]="facultad"
              name="facultad">
          </div>

          <div class="form-group">
            <label for="departamento">Departamento</label>
            <input type="text" placeholder="Antioquia" class="form-control" id="departamento" maxlength="100" [(ngModel)]="departamento"
              name="departamento">
          </div>
       
          <button type="submit" class="btn btn-lg btn-success mx-auto">Agregar Referencia</button>
          <button class="btn btn-outline-inf btn-space btn-lg" type="reset" (click)="resetForm(validForm)">
            <i class="fas fa-sync-alt"></i> Limpiar
          </button>

        </div>
      </div>
    </div>
  </form>


  <div class="form-group">
    <label for="title">Referencia Final</label>
    <input type="text" class="form-control" id="title" maxlength="100" #userinput [(ngModel)]="referenciaFinal" name="title">
    <button (click)="copyInputMessage(userinput)" value="click to copy">Copiar al porta papeles</button>
    <button *ngIf="userRegister">Guardar en historial</button>
    <p>Ejemplo: {{ejemplo}}</p>
  </div>


</main>
