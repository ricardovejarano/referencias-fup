<main class="container card mt-5">
  <form class="row mt-4" (ngSubmit)="addReference()" #validForm="ngForm">
    <div class="col-12 mb-5">
      <h3 class="text-center">ICONTEC</h3>
      <h5 class="text-center">Artículo web o fuente electrónica</h5>
      <div class="row justify-content-center">
        <div class="col-md-4 pr-md-5 border-right">
          <div class="form-group">
            <label for="title">Nombre</label>
            <input type="text" class="form-control" id="title" maxlength="100" [(ngModel)]="nombre" name="title">
          </div>

          <div class="form-group">
            <label for="title">Apellido</label>
            <input type="text" class="form-control" id="title" maxlength="100" [(ngModel)]="apellido" name="title">
          </div>

          <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title" maxlength="100" [(ngModel)]="titulo" name="title">
          </div>
          <div class="form-group">
            <label for="title">Medio electrónico</label>
            <input type="text" class="form-control" id="title" maxlength="100" [(ngModel)]="medioElectronico" name="title">
          </div>
          <div class="form-group">
            <label for="title">Edición</label>
            <input type="text" class="form-control" id="title" maxlength="100" [(ngModel)]="edicion" name="title">
          </div>
          <div class="form-group">
            <label for="title">Año de publicación</label>
            <input type="text" class="form-control" id="title" maxlength="100" [(ngModel)]="fechaPublicacion" name="title">
          </div>

          <div class="form-group">
            <label for="title">Fecha de la cita</label>
            <select [(ngModel)]="fechaCitaDia" name="fechaCitaDia" class="form-control">
              <option *ngFor="let dia of dia" value="{{dia}}">{{dia}}</option>
            </select>

            <select [(ngModel)]="fechaCitaMes" name="fechaCitaMes" class="form-control">
              <option *ngFor="let mes of mes" value="{{mes}}">{{mes}}</option>
            </select>
            
            <select [(ngModel)]="fechaCitaAnio" name="fechaCitaAnio" class="form-control">
              <option *ngFor="let anio of anio" value="{{anio}}">{{anio}}</option>
            </select>
            
          </div>

          <div class="form-group">
            <label for="title">Disponibilidad</label>
            <input type="text" class="form-control" id="title" maxlength="100" [(ngModel)]="disponibilidad" name="title">
          </div>


          <button type="submit" class="btn btn-lg btn-success mx-auto">Agregar Referencia</button>
        </div>
      </div>
    </div>

  </form>


  <div class="form-group">
    <label for="title">Referencia Final</label>
    <input type="text" class="form-control" id="title" maxlength="100"  #userinput [(ngModel)]="referenciaFinal" name="title">
    <button (click)="copyInputMessage(userinput)" value="click to copy" >Copy from Textbox</button>
    <p>Ejemplo: {{ejemplo}}</p>
  </div>


</main>
