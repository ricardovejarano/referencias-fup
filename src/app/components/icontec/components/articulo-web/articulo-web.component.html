<main class="card">
  <h3 class="text-center">ICONTEC</h3>
  <h5 class="text-center">Artículo web o fuente electrónica</h5>

  <form (ngSubmit)="addReference()" #validForm="ngForm">

    <div class="form-row">
      <div class="col-md-3">
          <div *ngFor="let item of nombres; let in=index" class="border rounded mb-2 p-2">

            <div class="form-group">
              <label for="title">Nombre</label>
              <input type="text" placeholder="José " class="form-control" id="title" maxlength="100" [(ngModel)]="nombres[in].value"
              name="nameN{{in}}">
            </div>

            <div class="form-group">
              <label for="title">Apellido</label>
              <input type="text" placeholder="MARQUEZ DE MELO" class="form-control" id="title" maxlength="100" [(ngModel)]="apellidos[in].value"
              name="nameA{{in}}">
            </div>
            <button class="btn btn-outline-danger btn-sm d-block mx-auto" *ngIf="in != 0" (click)="quitAuthor(in)" >Quitar</button>
          </div>
          <button class="btn btn-outline-primary btn-sm d-block mx-auto" (click)="addAuthor()" >Agregar Autor</button>
      </div>

      <div class="col-md-8 offset-md-1">
        <div class="form-row">
          
          <div class="form-group col-12">
            <label for="title">Titulo</label>
            <input type="text" placeholder="Comunicación e integración latinoamericana: El papel de ALAIC" class="form-control" id="title" maxlength="100" [(ngModel)]="titulo"
              name="title">
          </div>
          <div class="form-group col-md-4">
            <label for="title">Medio electrónico</label>
            <input type="text" placeholder="En linea / CD-ROM" class="form-control" id="title" maxlength="100"
              [(ngModel)]="medioElectronico" name="title">
          </div>
          <div class="form-group col-md-4">
            <label for="title">Edición</label>
            <input type="text" placeholder="EF DEPORTES" class="form-control" id="title" maxlength="100" [(ngModel)]="edicion"
              name="title">
          </div>
          <div class="form-group col-md-4">
            <label for="title">Año de publicación</label>
            <select [(ngModel)]="fechaPublicacion" name="fechaPublicacion" class="form-control">
              <option value="" disabled selected>Año</option>
              <option *ngFor="let anio of anio" value="{{anio}}">{{anio}}</option>
            </select>
          </div>

          <label class="col-12" for="title">Fecha de la cita</label>
          <div class="form-group col-md-4">
            <select [(ngModel)]="fechaCitaDia" name="fechaCitaDia" class="form-control">
              <option value="" disabled selected>Día</option>
              <option *ngFor="let dia of dia" value="{{dia}}">{{dia}}</option>
            </select>
          </div>

          <div class="form-group col-md-4">
            <select [(ngModel)]="fechaCitaMes" name="fechaCitaMes" class="form-control">
              <option value="" disabled selected>Mes</option>
              <option *ngFor="let mes of mes" value="{{mes}}">{{mes}}</option>
            </select>
          </div>

          <div class="form-group col-md-4">
            <select [(ngModel)]="fechaCitaAnio" name="fechaCitaAnio" class="form-control">
              <option value="" disabled selected>Año</option>
              <option *ngFor="let anio of anioCita" value="{{anio}}">{{anio}}</option>
            </select>
          </div>

          <div class="form-group col-12">
            <label for="title">Disponibilidad</label>
            <input type="text" placeholder="www.mty.itsem.mx/externos/alaic/texto1html" class="form-control" id="title" maxlength="100"
              [(ngModel)]="disponibilidad" name="title">
          </div>
        
        </div>
      </div>
    </div>

    <div class="form-row mt-3 justify-content-end">
      <button type="submit" class="btn btn-success mx-3">Agregar Referencia</button>
      <button class="btn btn-warning mx-3" type="reset" (click)="resetForm(validForm)">Limpiar <i class="fa fa-undo"></i></button>
    </div>

  </form>


  <div id="clipboard" class="border-top pt-2">
  
    <label for="title">Referencia Final:</label>
    <div class="input-group">
      <div *ngIf="userRegister" class="input-group-prepend"><button class="btn btn-outline-info" (click)="saveHistory()">Guardar
          en biblioteca</button></div>
      <input type="text" class="form-control" id="title" maxlength="100" #userinput [(ngModel)]="referenciaFinal" name="title">
      <div class="input-group-append">
        <button class="btn btn-primary" (click)="copyInputMessage(userinput)" value="click to copy">Copiar al porta
          papeles</button>
      </div>
    </div>
    <p class="text-monospace text-muted small">Ejemplo: {{ejemplo}}</p>
  </div>

</main>
