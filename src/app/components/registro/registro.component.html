<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>
<main class="container">

  <div class="row h-100 justify-content-center">
    <div class="col-lg-8 align-self-center">

      <div class="card bg-white px-3 pt-5 pb-3">

            <form class="form-row justify-content-around validate-form" (submit)="onSubmitRegister()" #loginForm="ngForm">
              
                <div class="col-lg-5 align-self-center">
                      <h2 class="text-info text-center mb-3">
                        Registro
                      </h2>
                      <div class="input-group mb-3 validate-input" data-validate="Rol is required">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="title"><i class="fa fa-user-circle-o" aria-hidden="true"></i></label>
                        </div>
                        <select [(ngModel)]="rol" name="mes1" (ngModelChange)="onChangeSl($event)" class="custom-select">
                          <option value="" disabled selected>Rol en la Universidad</option>
                          <option value="estudiante">Estudiante</option>
                          <option value="docente">Docente</option>
                          <option value="administrativo">Administrativo</option>
                          <option value="egresado">Egresado</option>
                        </select>
                      </div>

                      <div *ngIf="esEstudiante || esEgresado || esDocente" class="input-group mb-3 validate-input">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="title"><i class="fa fa-graduation-cap" aria-hidden="true"></i></label>
                        </div>
                        <select [(ngModel)]="programa" name="programa" class="custom-select">
                          <option value="" disabled selected>Programa...</option>
                          <option value="Administración de Empresas">Administración de Empresas</option>
                          <option value="Administración de Empresas Agropecuarias">Administración de Empresas Agropecuarias</option>
                          <option value="Arquitectura">Arquitectura</option>
                          <option value="Contaduría Pública">Contaduría Pública</option>
                          <option value="Ecología">Ecología</option>
                          <option value="Economía">Economía</option>
                          <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                          <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                          <option value="Licenciatura en educación Artística y Cultural">Licenciatura en educación Artística y Cultural</option>
                          <option value="Psicología">Psicología</option>
                          <option value="Trabajo Social">Trabajo Social</option>
                          <option value="Posgrados">Posgrados</option>
                          <option value="Escuela de formación para el trabajo y el desarrollo Humano">Escuela de formación para el
                            trabajo y el desarrollo Humano</option>
                          <option value="Pregrado a distancia">Pregrado a distancia</option>
                          <option value="Virtual - Administración de empresas">Virtual - Administración de empresas</option>
                          <option value="Virtual - Administración de empresas Agropecuarias">Virtual - Administración de empresas
                            Agropecuarias</option>
                          <option value="Virtual - Comunicación Social">Virtual - Comunicación Social</option>
                        </select>
                      </div>

                      <div *ngIf="esEstudiante" class="input-group mb-3 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                          <div class="input-group-prepend">
                            <label class="input-group-text" for="title"><i class="fa fa-university" aria-hidden="true"></i></label>
                          </div>
                          <select [(ngModel)]="semestre" name="semestre" class="custom-select">
                              <option value="" disabled selected>Semestre...</option>
                              <option value="1">I</option>
                              <option value="2">II</option>
                              <option value="3">III</option>
                              <option value="4">VI</option>
                              <option value="5">V</option>
                              <option value="6">VI</option>
                              <option value="7">VII</option>
                              <option value="8">VIII</option>
                              <option value="9">IX</option>
                              <option value="10">X</option>
                            </select>
                      </div>

                </div>
                <div class="col-lg-6">
                  <div class="form-row">
                          <div class="form-group col-12 mb-3 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <label for="title">Nombre Completo</label><br>
                            <input class="form-control" required type="text" name="fullName" id="fullName" [(ngModel)]="fullName" placeholder="Nombre Completo">
                          </div>

                          <div class="form-group col-lg-3 mb-3 validate-input">
                            <label for="title">Edad</label><br>
                            <input class="form-control" required type="text" name="edad" id="edad" [(ngModel)]="edad" placeholder="Edad">
                          </div>

                          <div class="form-group col-lg-9 mb-3 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <label for="title">Correo Electrónico</label><br>
                            <input class="form-control" required email type="email" name="email" id="email" [(ngModel)]="email" placeholder="Correo">
                          </div>



                          <div class="form-group col-lg-6 mb-3 validate-input" data-validate="Password is required">
                            <label>Contraseña</label><br>
                            <input class="form-control" type="password" name="password" id="password" [(ngModel)]="password" required minlength="8"
                              #passwordUsr="ngModel" placeholder="Contraseña">
                          </div>
                          <div [hidden]="passwordUsr.valid || passwordUsr.pristine" class="alert alert-danger">
                            Mínimo 8 caracteres
                          </div>

                          <div class="form-group col-lg-6 mb-3 validate-input" data-validate="Password is required">
                            <label for="title">Verifica tu Contraseña</label><br>
                            <input class="form-control" type="password" name="password2" id="password2" [(ngModel)]="password2" placeholder="Contraseña">
                          </div>
                  </div>
                </div>


                <div class="col-12 d-flex flex-row justify-content-between">
                  <button (click)="return()" class="btn btn-warning" type="button">Regresar</button>
                  <button  [disabled]="!(flagFormulario && loginForm.form.valid)" class="btn btn-success" type="submit">Ingresar</button>
                </div>
            </form>
      </div>
    </div>
  </div>

</main>
