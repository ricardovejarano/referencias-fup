<div class="card text-center p-2 mb-3">
  <div class="card-header bg-white">
    <h4 class="card-title text-secondary">Ref: {{referencia.referencia}}</h4>
  </div>
  <div class="card-body p-0">
    <blockquote class="blockquote mb-0">
      <p class="card-text text-info" #refText>Cita: {{referencia.cita}}</p>
      <p class="small text-muted">{{referencia.subReferencia}}</p>
    </blockquote>
  </div>
  <div class="card-footer bg-white">
    <button type="submit" class="btn btn-outline-danger rounded-circle mx-auto" (click)="borrarReferencia(referencia.$key)"><i class="fa fa-trash-o"></i></button>
  </div>
</div>
