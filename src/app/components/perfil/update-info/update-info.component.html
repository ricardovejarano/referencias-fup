<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12 card p-5">
            <h1 class="m-3 text-center">Perfil de Usuario</h1>
            <h3 class="m-3 text-center">{{rolUsuario}}</h3>
            <div class=" form-group text-center">
                <img class="profile-img" alt="" [src]=" data ? data :  srcImage">
                <button class="btn btn-color btn-md" (click)="changeImageProfile()">
                    <i class=""></i> Cambiar Imagen de Perfil
                </button>
            </div>

            <form (ngSubmit)="editProfile()" #orgForm="ngForm">

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="UsuarioPerfil.nombre" required
                        name="nombre" #nombre="ngModel">
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electr√≥nico</label>
                    <input disabled class="form-control" [(ngModel)]="UsuarioPerfil.correo" id="correo" #correo="ngModel" name="correo" input>
                </div>

                <div *ngIf="rolUsuario != 'administrativo'" class="form-group">
                    <label for="edad">Programa</label>
                    <input disabled  class="form-control" [(ngModel)]="UsuarioPerfil.programa" #progama="ngModel" id="usuario.programa" name="programa"
                        input>
                </div>

                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input class="form-control" [(ngModel)]="UsuarioPerfil.edad" id="edad" name="edad" #edad="ngModel" input>
                </div>
                <div *ngIf="rolUsuario == 'estudiante'" class="form-group">
                    <label for="alterEgo">Semestre</label>
                    <input class="form-control" [(ngModel)]="UsuarioPerfil.semestre" id="semestre" name="semestre" #semestre="ngModel"
                        input>
                </div>
                <div class="row mt-5">
                    <div class="col-md-6"><button class="btn btn-warning btn-block" (click)="returnOrganization()">Regresar</button></div>
                    <div class="col-md-6"><button class="btn btn-primary btn-block" type="submit" [disabled]="!orgForm.form.valid">Guardar
                            Cambios</button></div>
                </div>
            </form>
        </div>

    </div>
</main>
