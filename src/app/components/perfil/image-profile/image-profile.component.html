<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>

<main class="container h-100">
  <div class="row h-100 justify-content-center">
    <div class="col-lg-6 align-self-center">

      <div class="card bg-white text-center px-5 py-3">
        <div class="card-header bg-white">
          <div class="card-title"><h2 class="text-info">Cambiar tu im√°gen de perfil</h2></div>
        </div>
          <div class="card-body">
            <div class="file-upload">

              <span id="profileImage" *ngIf="flag == false" class="d-block mb-3">
                <img class="rounded-circle" [src]="dataI" class="profile-img">
              </span>

              <div class="file-upload text-center">
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image" accept="image/*" (change)="fileChangeListener($event)">
                    <label for="image" class="custom-file-label"> Seleccionar Imagen:</label>
                  </div>
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-upload"></i></span>
                  </div>
                </div>
              </div>

              <img-cropper *ngIf="flag == true" #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
              <br>
              <span class="d-block mb-3" *ngIf="data.image">
                <img class="rounded-circle" [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
              </span>
              
              <div class="d-flex justify-content-between">
                <button class="btn btn-warning" (click)="return()">Cancelar</button>
                <button class="btn btn-info" (click)="saveNewImage()">Guardar</button>
              </div>
            </div>

          </div>
      </div>

    </div>
  </div>
</main>
