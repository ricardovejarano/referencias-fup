<main class="card">
  <h3 class="text-center">APA</h3>
  <h5 class="text-center">Revistas</h5>

  <form (ngSubmit)="addReference()" #validForm="ngForm">
    <div class="form-row">
  
      <div class="col-md-3">
        <div *ngFor="let item of nombres; let in=index" class="border rounded mb-2 p-2">

            <div class="form-group">
              <label for="title">Apellidos Autor</label>
              <input type="text" placeholder="Khoudour Castéras" class="form-control" id="title" maxlength="100"
                [(ngModel)]="apellidos[in].value" name="nameA{{in}}">
            </div>

            <div class="form-group">
              <label for="title">Iniciales Nombres Autor</label>
              <input type="text" placeholder="D." class="form-control" id="title" maxlength="100" [(ngModel)]="nombres[in].value"
                name="nameN{{in}}">
            </div>

            <button class="btn btn-outline-danger btn-sm d-block mx-auto" *ngIf="in != 0" (click)="quitAuthor(in)">Quitar</button>
        </div>
        <button class="btn btn-outline-primary btn-sm d-block mx-auto" (click)="addAuthor()">Agregar Autor</button>
      </div>

      <div class="col-md-8 offset-md-1">
        <div class="form-row">

          <div class="form-group col-md-6">
            <label for="anioPublicacion">Año de publicación</label>
            <select [(ngModel)]="anioPublicacion" name="anioPublicacion" class="form-control">
              <option value="" disabled selected>Año Publicación</option>
              <option *ngFor="let anio of anio" value="{{anio}}">{{anio}}</option>
            </select>
          </div>

          <div class="form-group col-12">
            <label for="titulo">Titulo del articulo</label>
            <input type="text" placeholder="Convertir la migración en motor del desarrollo" class="form-control" id="titulo"
              maxlength="100" [(ngModel)]="titulo" name="titulo">
          </div>

          <div class="form-group col-12">
            <label for="tituloRevista">Titulo de la Revista</label>
            <input type="text" placeholder="Política Exterior" class="form-control" id="tituloRevista" maxlength="100"
              [(ngModel)]="tituloRevista" name="tituloRevista">
          </div>

          <div class="form-group col-md-4">
            <label for="volumen">Volumen de la Revista</label>
            <input type="number" placeholder="numero del volumen" class="form-control" id="volumen" maxlength="100"
              [(ngModel)]="volumen" name="volumen">
          </div>

          <div class="form-group col-md-4">
            <label for="numero">Numero de la revista</label>
            <input type="text" placeholder="Numero de la revista" class="form-control" id="numero" maxlength="100"
              [(ngModel)]="numero" name="numero">
          </div>

          <div class="form-group col-12">
            <label for="paginas">Paginas que abarcan el articulo</label>
            <div class="form-row">
              <div class="col-md-6">
                  <input type="number" placeholder="Pagina inicio" class="form-control" id="paginasInicio" maxlength="100" [(ngModel)]="paginasInicio"
                    name="paginasInicio">
              </div>
              <div class="col-md-6">
                <input type="number" placeholder="Pagina fin" class="form-control" id="paginasFin" maxlength="100" [(ngModel)]="paginasFin"
                  name="paginasFin">
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="form-row w-100 mt-3 justify-content-end">
      <button type="submit" class="btn btn-success mx-3">Agregar Referencia</button>
      <button class="btn btn-warning mx-3" type="reset" (click)="resetForm(validForm)">Limpiar <i class="fa fa-undo"></i></button>
    </div>
</form>


  <div id="clipboard" class="border-top pt-2">
  
    <label for="title">Referencia Final:</label>
    <div class="input-group">
      <div *ngIf="userRegister" class="input-group-prepend"><button class="btn btn-outline-info" (click)="saveHistory()">Guardar
          en biblioteca</button></div>
      <input type="text" class="form-control" id="title" maxlength="100" #userinput [(ngModel)]="referenciaFinal" name="title">
      <div class="input-group-append">
        <button class="btn btn-primary" (click)="copyInputMessage(userinput)" value="click to copy">Copiar al porta
          papeles</button>
      </div>
    </div>
    <p class="text-monospace text-muted small">Ejemplo: {{ejemplo}}</p>
  </div>

</main>
