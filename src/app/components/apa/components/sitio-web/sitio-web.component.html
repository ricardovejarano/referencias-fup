<main class="card" id="Reference">
  <h3 class="text-center">APA</h3>
  <h5 class="text-center">Artículo web o fuente electrónica</h5>
  
  <form  id="formReference" (ngSubmit)="addReference()" #validForm="ngForm">
    <div class="form-row justify-content-around">
  
      <div class="col-md-3">
        <div *ngFor="let item of nombres; let in=index" class="border rounded mb-2 p-2">

            <div class="form-group">
              <label for="title">Apellido</label>
              <input type="text" placeholder="Apellidos Autor" class="form-control" id="title" maxlength="100" [(ngModel)]="apellidos[in].value"
                name="nameA{{in}}">
            </div>

            <div class="form-group">
              <label for="title">Iniciales Nombre</label>
              <input type="text" placeholder="O." class="form-control" id="title" maxlength="100" [(ngModel)]="nombres[in].value"
                name="nameN{{in}}">
            </div>

            <button class="btn btn-outline-danger btn-sm d-block mx-auto" *ngIf="in != 0" (click)="quitAuthor(in)">Quitar</button>
        </div>
        <button class="btn btn-outline-primary btn-sm d-block mx-auto" type="button" (click)="addAuthor()">Agregar Autor</button>
      </div>

      <div class="col-md-8">
        <div class="form-row">

          <div class="form-group col-12">
              <label for="title">Fecha de la publicación</label>

              <div class="form-row">
                <div class="col-md-4">    
                    <select [(ngModel)]="fechaCitaDia" name="fechaCitaDia" class="form-control">
                      <option value="" disabled selected>Día</option>
                      <option *ngFor="let dia of dia" value="{{dia}}">{{dia}}</option>
                    </select>
                </div>
                <div class="col-md-4">
                  <select [(ngModel)]="fechaCitaMes" name="fechaCitaMes" class="form-control">
                    <option value="" disabled selected>Mes</option>
                    <option *ngFor="let mes of mes" value="{{mes}}">{{mes}}</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <select [(ngModel)]="fechaCitaAnio" name="fechaCitaAnio" class="form-control">
                    <option value="" disabled selected>Año</option>
                    <option *ngFor="let anio of anio" value="{{anio}}">{{anio}}</option>
                  </select>
                </div>
              </div>
          </div>

          <div class="form-group col-12">
            <label for="titulo">Titulo Articulo/Post</label>
            <input type="text" placeholder="Anarquismo y leyes justas " class="form-control" id="titulo" maxlength="100" [(ngModel)]="titulo"
              name="titulo">
          </div>

          <div class="form-group col-12">
            <label for="descripcion">Descripción de la Forma</label>
            <input type="text" placeholder="Mensaje en un blog" class="form-control" id="descripcion" maxlength="100"
              [(ngModel)]="descripcion" name="descripcion">
          </div>


          <div class="form-group col-12">
            <label for="url">URL del Recurso</label>
            <input type="text" placeholder="http://www.jotdown.es/2014/09 /anarquismo-leyes-justas/" class="form-control" id="url" maxlength="100"
              [(ngModel)]="url" name="url">
          </div>
        </div>
      </div>

    </div>
    <div class="form-row w-100 mt-3 justify-content-end">
      <button type="submit" class="btn btn-success mx-3">Agregar Referencia</button>
      <button class="btn btn-warning mx-3" type="reset" (click)="resetForm(validForm)">Limpiar <i class="fa fa-undo"></i></button>
    </div>
  </form>


  <div id="clipboard" class="border-top pt-2">
  
    <label for="title">Referencia Final:</label>
    <div class="input-group">
      <div *ngIf="userRegister" class="input-group-prepend"><button class="btn btn-outline-info" (click)="saveHistory()">Guardar
          en biblioteca</button></div>
      <input type="text" class="form-control" id="title" maxlength="100" #userinput readonly="readonly" [(ngModel)]="referenciaFinal" name="title">
      <div class="input-group-append">
        <button class="btn btn-primary" (click)="copyInputMessage(userinput)" value="click to copy">Copiar al porta
          papeles</button>
      </div>
    </div>
    <p class="text-monospace text-muted small">Ejemplo: {{ejemplo}}</p>
  </div>

</main>
